<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Calendar</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <h1>Student Calendar</h1>
        </div>
        <div class="month">
            <ul class="days">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <div class="dates"></div>
        </div>
    </div>
    
</body>
</html>
